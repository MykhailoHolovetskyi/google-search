<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced_search</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="google_image">
        <a href="/index.html"><img src="/images/Google.png" alt="Google"></a>
    </div>

    <h1>Розширений пошук</h1>
    <div class="search">
        <p>Знайти сторінки, що містять...</p>
       
    </div>
    <form action="https://google.com/search" method="get">
        <div class="input_search">
            усі ці слова:
            <input class="" type="text" name="as_q">
        </div>
        <div class="input_search">
            точне слово або фразу:
            <input class="" type="text" name="as_epq">
        </div>
        <div class="input_search">
            будь-яке з цих слів:
            <input class="" type="text" name="as_oq">
        </div>
        <div class="input_search">
            жодне з цих слів:
            <input class="" type="text" name="as_eq">
        </div>
        <div>
            <input type="submit">
        </div>
        
        
    </form>
</body>
</html>
